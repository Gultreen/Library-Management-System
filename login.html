<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | LMS</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <div class="brand">
      <div class="logo">L</div>
      <h1>Library Management System</h1>
    </div>
    <nav class="top-nav" aria-label="Main">
    <a href="/index.html" class="nav-item">Home</a>
        <a href="/pages/maintenance.html" class="nav-item admin-only">Maintenance</a>
        <a href="/pages/transactions.html" class="nav-item">Transactions</a>
        <a href="/pages/report.html" class="nav-item">Reports</a>
        <a href="/pages/membership.html" class="nav-item">Membership</a>
        <a href="/pages/user.html" class="nav-item admin-only">User Management</a>
      </nav>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
      <p>Enter your credentials to continue</p>
    </div>

    <form id="login-form">
      <div class="input-group">
        <label for="role">Login as:</label>
        <select id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <div class="btn-group">
        <button type="button" id="cancel-btn" class="btn">Cancel</button>
        <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
      </div>

      <p id="login-msg"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
