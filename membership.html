<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership - Library</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Library Management System - Membership</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="transactions.html">Transactions</a>
      <a href="reports.html">Reports</a>
      <a href="membership.html">Membership</a>
      <a href="users.html">User Management</a>
    </nav>
  </header>

  <main>
    <!-- Add Membership -->
    <section class="card">
      <h2>Add Membership</h2>
      <form id="form-add-membership">
        <label>Member Name *</label>
        <input id="mem-name" required>

        <label>Duration *</label>
        <label><input type="radio" name="memDur" value="6" checked> 6 months</label>
        <label><input type="radio" name="memDur" value="12"> 1 year</label>
        <label><input type="radio" name="memDur" value="24"> 2 years</label>

        <button type="button" id="mem-add">Add Membership</button>
        <div id="mem-msg" class="form-msg"></div>
      </form>
    </section>

    <!-- Update Membership -->
    <section class="card">
      <h2>Update / Cancel Membership</h2>
      <form id="form-update-membership">
        <label>Membership ID *</label>
        <input id="upd-mem-id" required>
        <button type="button" id="upd-load">Load</button>

        <div id="upd-mem-details"></div>
      </form>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
