  <main>
    <section class="card">
      <h2>User Management</h2>
      <form id="form-user-mgmt">
        <label>Mode</label>
        <label><input type="radio" name="userMode" value="new" checked> New</label>
        <label><input type="radio" name="userMode" value="existing"> Existing</label>

        <label>Name *</label>
        <input id="um-name" required>

        <label>Username *</label>
        <input id="um-username" required>

        <label>Password *</label>
        <input id="um-password" type="password" required>

        <button type="button" id="um-save">Save</button>
        <div id="um-msg" class="form-msg"></div>
      </form>
    </section>
  </main>

  <script src="/js/app.js"></script>
